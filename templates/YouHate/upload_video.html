{% extends 'YouHate/base.html' %}

{% block title_block %}
    Upload
{% endblock %}

{% block body_block %}
    <div class="upload-container">
        <h1>Upload a Video</h1>
        
        <form class="upload-form" action="{% url 'upload_video' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="category">Category:</label>
                <select name="category" id="category" required>
                    <option value="" disabled selected>Select a category</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea name="description" id="description" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="video_file">Video:</label>
                <input type="file" name="video_file" id="video_file" accept="video/*" required>
            </div>

            <div class="form-group">
                <label for="thumbnail">Thumbnail:</label>
                <input type="file" name="thumbnail" id="thumbnail" accept="image/*" required>
            </div>

            <button id="uploadButton" type="button">Upload</button>
        </form>
    </div>
{% endblock %}
