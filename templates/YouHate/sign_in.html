{% extends 'YouHate/base.html' %}
{% load static %}

{% block title_block %}
    Sign In
{% endblock %}

{% block body_block %}
<div style="display: flex; flex-direction: column; gap: 1rem; padding: 2rem; align-items: flex-start;">
    <div>
        <h2 style="margin: 0;">Sign In</h2>
    </div>

    <form method="post" style="display: flex; flex-direction: column; gap: 1rem; align-items: flex-start;">
        {% csrf_token %}
        <div style="display: flex; align-items: center; gap: 1rem;">
            <label for="id_username">Username</label>
            <input type="text" name="username" id="id_username" required>
        </div>

        <div style="display: flex; flex-direction: column; align-items: flex-start; gap: 0.5rem;">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <label for="{{ login_form.password.id_for_label }}">Password:</label>
                {{ login_form.password }}
            </div>
            {% if login_form.non_field_errors %}
                <span style="color: red;">{{ login_form.non_field_errors.0 }}</span>
            {% endif %}
        </div>

        <div style="display: flex; align-items: center; gap: 1rem;">
            <button type="submit" name="login_submit">Sign In</button>
        </div>
    </form>

    <div>
        <a href="{% url 'register' %}">Register</a>
    </div>
</div>
{% endblock %}
