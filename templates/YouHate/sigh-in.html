{% extends 'YouHate/base.html' %}
{% load static %}

{% block title_block %}
    Sign In / Register
{% endblock %}

{% block body_block %}
<div class="form-container">
    <div class="form-section">
        <h2>Sign In</h2>
        <form method="post">
            {% csrf_token %}
            {{ login_form.as_p }}
            <button type="submit" name="login_submit">Submit</button>
        </form>
    </div>

    <div class="form-section">
        <h2>Register</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ register_form.as_p }}
            <button type="submit" name="register_submit">Submit</button>
        </form>
    </div>
</div>

<style>
.form-container {
    display: flex;
    justify-content: space-between;
    gap: 3rem;
    padding: 2rem;
}

.form-section {
    width: 45%;
    background-color: #f9f9f9;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.form-section h2 {
    margin-bottom: 1rem;
}

form input, form select, form textarea {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
}

form button {
    background-color: #4CAF50;
    color: white;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

form button:hover {
    background-color: #45a049;
}
</style>
{% endblock %}
